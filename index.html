<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス時刻表検索</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>バス時刻表検索</h1>
        <form id="search-form">
            <label for="departure">出発地:</label>
            <input type="text" id="departure" name="departure" value="庚申塚"><br>

            <label for="arrival">到着地:</label>
            <input type="text" id="arrival" name="arrival" value="中山駅北口"><br>

            <button type="button" onclick="swapStation()">入れ替え</button><br><br>

        </form>
        <div class="quick-set-buttons">
            <button type="button" onclick="setDeparture('庚申塚')">庚申塚を出発地に設定</button>
            <button type="button" onclick="setDeparture('北八朔公園入口')">北八朔公園入口を出発地に設定</button><br>
            <button type="button" onclick="setDeparture('藤が丘駅')">藤が丘駅を出発地に設定</button>
            <button type="button" onclick="setDeparture('中山駅北口')">中山駅北口を出発地に設定</button><br><br>
            <button type="button" onclick="setArrival('庚申塚')">庚申塚を出発地に設定</button>
            <button type="button" onclick="setArrival('北八朔公園入口')">北八朔公園入口を出発地に設定</button><br>
            <button type="button" onclick="setArrival('藤が丘駅')">藤が丘駅を出発地に設定</button>
            <button type="button" onclick="setArrival('中山駅北口')">中山駅北口を出発地に設定</button><br><br>
        </div>

        <button type="button" onclick="submitForm()">検索</button>
    </div>
</body>
</html>
